<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Reload Example</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        const socket = new WebSocket("ws://localhost:8000/ws");

        socket.onmessage = function (event) {
            if (event.data === "reload") {
                location.reload();
            }
        };
    </script>
</body>
</html>
